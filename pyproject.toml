[build-system]
requires = ["setuptools>=69", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "json-logging"
description = "JSON logging"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Jeff Culverhouse" }]
license = { text = "MIT" }
dynamic = ["version"]
dependencies = []

[tool.setuptools_scm]
# tag-based versioning; optional

[tool.setuptools.packages.find]
where = ["src"]
